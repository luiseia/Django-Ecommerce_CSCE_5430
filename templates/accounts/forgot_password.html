{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Password â€” ShopProject{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-3">Forgot Password</h2>
                <p class="text-muted small text-center">
                    Enter your account email and we will send a 6-digit verification code.
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100 mt-3" type="submit">Send Verification Code</button>
                </form>
                <p class="text-center mt-3 mb-0">
                    <a href="{% url 'accounts:login' %}">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
